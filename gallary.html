<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        header {
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.372);
            height: 50px;
            background-image: linear-gradient(to right, red, #fc9928);
        }

        img {
            border-radius: 200px;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="text-center">Achievement Gallery</h2>
    </header>
    <div class="container">
        <section id="gallerySection" class="mt-5">
            <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#achievementCarousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://no1bhubaneswar.kvs.ac.in/sites/default/files/NCC%20DAY%20-4_0.jpeg"
                            class="d-block w-100" alt="Achievement 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Achievement 1</h5>
                            <p>Description of achievement 1.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://pbs.twimg.com/media/EIs4II_U4AMJWAQ.jpg" class="d-block w-100"
                            alt="Achievement 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Achievement 2</h5>
                            <p>Description of achievement 2.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://no2hajirasurat.kvs.ac.in/sites/default/files/WhatsApp%20Image%202019-08-29%20at%2011.57.31%20AM.jpeg"
                            class="d-block w-100" alt="Achievement 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Achievement 3</h5>
                            <p>Description of achievement 3.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div style="text-align: center;"><a href="./information.html"><button class="btn btn-primary">Go Back</button></a></div>
    </div>
</body>

</html>
